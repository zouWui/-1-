<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			普通函数和构造函数的区别
			1.执行不一样
				普通函数    ： 直接函数名（）  
				构造函数 ：  new  函数名()   函数  叫类 ； 采用的是大驼峰命名
				
			2.不需要手动创建一个对象，构造函数中，会自动给创建一个对象，构造函数中这个对象会自动的给我返回，
			
			3.构造函数中this都是实例,
			
			JS中内置类 ： Array    RegExp    String    Date  Number  Object...
			 类的本质就是一个函数
			 
			优点 ： 对象创建方式规范，是通过new关键字创建的
	       	能确定某个对象属于哪一个构造函数（类）
	       	缺点 :   
        		多个同类对象被创建时，相同的方法会被 重复创建
		-->
	</body>
</html>
<script>
	function toys(uname,color){ //工厂模式（普通函数）   手动去创建obj
		var obj = new Object();
		obj.name = uname;
		obj.color = color;
		obj.playMusic = function(){
			
		}
		return obj
	}
	//var res = toys("cat","pink");
	//console.log(res.name)
	//console.log(res.color)
	function Dog(uname,color){ // 不需要手动创建obj,构造函数会自动创建一个obj,
		//也不需要你手动返回obj，构造函数会自动返回obj
		this.name = uname;
		this.color = color;
		this.playMusic = function(){
			
		}
	}
	
	var res = new Dog("二哈","白色"); // res 是 对象数据类型   实例
	// 称 res是Dog这个类的实例
	//console.log(res.color);// this的就是 实例 
	
	function Cat(uname,color){
		this.name = uname;
		this.color = color;
		this.playMusic = function(){
			
		}
	}
	
	var cat1 = new Cat('蓝猫','blue');
	var cat2 = new Cat('黑猫','black');
	console.log(cat1 instanceof Object); // true
	console.log(res instanceof Object);//true
	console.log(cat1 instanceof Cat); // true
	console.log(cat2 instanceof Cat);//true
	console.log(res instanceof Cat)// false
</script>
